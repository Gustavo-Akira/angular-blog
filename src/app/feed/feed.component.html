<div class="container">
    <div class="row d-flex flex-column align-items-center">
        <app-feed-item *ngFor="let post of posts">
            <ng-container title>
                {{post.mensage}}
            </ng-container>
            <div>
                {{post.content}}
            </div>
            <div footer>
                Autor: {{post.name}}
            </div>
        </app-feed-item>
    </div>
</div>
